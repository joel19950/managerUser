<!-- Body: Body -->
<div class="body d-flex py-3">
    <div class="container-xxl">
        <div class="row align-items-center">
            <div class="border-0 mb-4">
                <div
                    class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
                    <h3 class="fw-bold mb-0">Ajouter un Candidat</h3>
                </div>
            </div>
        </div> <!-- Row end  -->
        <div class="row mb-3">
            <div class="col-sm-12">
                <div class="card mb-3">
                    <div class="card-header py-3 d-flex justify-content-between bg-transparent border-bottom-0">
                        <h6 class="mb-0 fw-bold ">Inforamtion</h6>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="userFormGroup">
                            <div class="row g-3 align-items-center">
                                <div class="col-md-6">
                                    <label for="firstname" class="form-label">Nom</label>
                                    <input type="text" class="form-control" formControlName="name">
                                </div>
                                <div class="col-md-6">
                                    <label for="lastname" class="form-label">Prénom</label>
                                    <input type="text" class="form-control" formControlName="surname">
                                </div>


                                <div class="col-md-6">
                                    <label for="phonenumber" class="form-label">Ville</label>
                                    <input type="text" class="form-control" formControlName="city">
                                </div>
                                <div class="col-md-6">
                                    <label for="emailaddress" class="form-label">Email</label>
                                    <input type="email" class="form-control" formControlName="email">
                                </div>




                                <div class="col-md-6">
                                    <label class="form-label">Sexe</label>
                                    <select class="form-control" formControlName="sexe">

                                        <option value="male" selected>Masculin</option>
                                        <option value="female">Féminin</option>
                                    </select>

                                </div>
                                <div class="col-md-6">
                                    <label for="emailaddress" class="form-label">Quantité</label>
                                    <input type="email" class="form-control" formControlName="quantity">
                                </div>
                                <div class="col-md-6">
                                    <label for="phonenumber" class="form-label">Date</label>
                                    <input type="date" class="form-control" formControlName="date_sale">
                                </div>
                                <div class="col-md-6">
                                    <label for="phonenumber" class="form-label">Phone</label>
                                    <input type="text" class="form-control" formControlName="phone">

                                </div>
                                <div class="col-md-12">
                                    <label for="phonenumber" class="form-label">Code de participation</label>
                                    <input type="text" class="form-control" formControlName="participation_code">

                                </div>




                                <div class="col-md-12">
                                    <label for="addnote" class="form-label">Information supplementaire</label>
                                    <textarea class="form-control" id="addnote" rows="3"></textarea>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary mt-4" (click)="addUsersave()">Submit</button>
                        </form>
                    </div>
                </div>
